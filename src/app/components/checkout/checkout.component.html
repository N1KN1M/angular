<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let record of dataService.quantities">
    <td>{{record.item.name}}</td>
    <td>{{record.item.price}}</td>
    <td>{{record.quantity}}</td>
  </tr>
  </tbody>
</table>
<div> Total: {{this.totalCost}}</div>
