<form (ngSubmit)="goToCart()">
  <table class="fixed" align="center">

    <thead>
    <app-header></app-header>
    </thead>
    <tbody>

        <app-quantity-selector *ngFor="let itemQuantity of dataService.quantities" [itemQuantity]="itemQuantity">

        </app-quantity-selector>


    </tbody>
  </table>
  <div class="wrapper">
    <button mat-raised-button type="submit" name = "Checkout" class ="button">Checkout</button>
  </div>
</form>
