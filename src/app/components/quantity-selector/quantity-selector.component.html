<div>
  <span [(ngModel)] = "itemQuantity.item.name" name = "itemName">{{itemQuantity.item.name}}</span>
  <span [(ngModel)] = "itemQuantity.item.price" name = "itemPrice">{{itemQuantity.item.price}}</span>

  <button (click)="onDecrease(item)" class="vary" type="button">-</button>
  <span [(ngModel)] = "itemQuantity.quantity" name="quantity">{{itemQuantity.quantity}}</span>
  <button (click)="onIncrease(item)" class="vary" type = "button">+</button>
</div>
